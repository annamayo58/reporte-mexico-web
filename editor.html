<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Noticias V2.0 - REPORTE MÉXICO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; }
        .preview-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="p-4 md:p-8 text-white">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b-4 border-purple-600 pb-4">
            <h1 class="text-3xl font-black uppercase tracking-tighter">Editor de Noticias V2.0</h1>
            <span class="text-purple-400 font-bold text-xs bg-purple-900/30 px-3 py-1 rounded-full border border-purple-500/50">SISTEMA REPORTE MÉXICO</span>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl space-y-4 border border-gray-700">
                <div>
                    <label class="block text-purple-400 text-xs font-bold mb-2 uppercase">Título de la Noticia</label>
                    <input type="text" id="titulo" placeholder="Ej: MÉXICO: Avances en infraestructura..." class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700 focus:border-purple-500 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-purple-400 text-xs font-bold mb-2 uppercase">Sección</label>
                        <input type="text" id="seccion" placeholder="NACIONAL" class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700 focus:border-purple-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-purple-400 text-xs font-bold mb-2 uppercase">Ruta del Archivo</label>
                        <input type="text" id="urlDestino" placeholder="nacion.html" class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700 focus:border-purple-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-purple-400 text-xs font-bold mb-2 uppercase">Nombre de la Foto (static/images/noticias/...)</label>
                    <input type="text" id="nombreImagen" placeholder="foto1.jpg" class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700 focus:border-purple-500 outline-none">
                </div>

                <div>
                    <label class="block text-red-400 text-xs font-bold mb-2 uppercase">ID del Video de YouTube (Ej: dQw4w9WgXcQ)</label>
                    <input type="text" id="youtubeID" placeholder="Pega solo el ID del video..." class="w-full p-2 rounded bg-gray-900 text-white border border-red-900 focus:border-red-500 outline-none">
                </div>

                <div>
                    <label class="block text-purple-400 text-xs font-bold mb-2 uppercase">Resumen / Cuerpo Corto</label>
                    <textarea id="resumen" rows="3" placeholder="Escribe el resumen aquí..." class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700 focus:border-purple-500 outline-none"></textarea>
                </div>
            </div>

            <div class="space-y-6">
                <h2 class="text-purple-400 font-bold uppercase text-sm tracking-widest flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Vista Previa de la Nota
                </h2>
                
                <div id="cardPreview">
                    <article class="bg-gray-800 p-4 rounded-xl shadow-lg border-t-4 border-purple-600">
                        <div id="videoPreviewBox" class="hidden mb-4 relative rounded-lg overflow-hidden border-2 border-red-600 bg-black aspect-video">
                            <iframe id="iframePreview" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe>
                        </div>
                        
                        <img id="imgPreview" src="https://placehold.co/400x200/4c1d95/ffffff?text=Imagen+Noticia" class="w-full h-40 object-cover rounded-lg mb-3 shadow-md">
                        <span id="pSeccion" class="inline-block bg-purple-100 text-purple-800 text-[10px] font-bold px-2 py-1 rounded-full mb-2 uppercase">SECCIÓN</span>
                        <h2 id="pTitulo" class="text-lg font-black leading-tight mb-2">Título de la Noticia</h2>
                        <p id="pResumen" class="text-gray-400 text-xs italic border-t border-gray-700 pt-2">Resumen de la nota...</p>
                    </article>
                </div>

                <div class="relative group">
                    <label class="block text-green-400 text-xs font-bold mb-2 uppercase font-mono">Código Generado para el Index</label>
                    <textarea id="htmlOutput" readonly class="w-full h-40 p-3 rounded bg-black text-green-500 font-mono text-[10px] border border-green-900 outline-none"></textarea>
                    <button onclick="copiarAlPortapapeles()" class="absolute top-8 right-2 bg-green-600 hover:bg-green-500 text-white text-[10px] px-3 py-1 rounded font-black uppercase transition-all shadow-lg active:scale-95">
                        Copiar Código
                    </button>
                </div>
            </div>
        </div>
    </div>
