<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{TITULO}} - Reporte Tijuana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-slate-900 text-white">
    <header class="{{NAV_COLOR}} py-8 text-center shadow-lg">
      <h1 class="text-5xl font-black italic uppercase text-white">
        CÓDIGO ROJO TIJUANA
      </h1>
      <nav class="mt-4">
        <a
          href="/"
          class="text-white hover:text-red-500 font-bold px-4 uppercase"
          >Inicio</a
        >
        <a
          href="/tijuana"
          class="text-white hover:text-red-500 font-bold px-4 uppercase"
          >Tijuana</a
        >
        <a
          href="/rosarito"
          class="text-white hover:text-red-500 font-bold px-4 uppercase"
          >Rosarito</a
        >
      </nav>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-10">
      <article class="prose prose-invert prose-red max-w-none">
        <h1 class="text-4xl font-bold mb-6 text-white">{{TITULO}}</h1>

        <div class="flex gap-4 mb-6">
          <span class="font-bold uppercase text-sm self-center"
            >Compartir:</span
          >
          <a
            href="https://www.facebook.com/sharer/sharer.php?u=reportetijuana.com"
            class="bg-blue-600 p-2 rounded text-white px-4 text-sm"
            >Facebook</a
          >
          <a
            href="https://api.whatsapp.com/send?text=Mira esta noticia..."
            class="bg-green-600 p-2 rounded text-white px-4 text-sm"
            >WhatsApp</a
          >
        </div>

        <img
          src="https://reportetijuana.com/static/images/reporte-tijuana/{{IMAGEN}}"
          alt="Noticia"
          class="w-full h-auto rounded-lg mb-8 shadow-xl"
        />

        <div class="text-justify space-y-6">{{CONTENIDO}}</div>

        <hr class="my-10 border-slate-700" />

        <div class="text-center py-6">
          <p class="mb-4 font-bold">SÍGUENOS EN REDES SOCIALES</p>
          <div class="flex justify-center gap-6">
            <a href="#" class="text-3xl hover:text-red-500 transition-colors"
              >FB</a
            >
            <a href="#" class="text-3xl hover:text-red-500 transition-colors"
              >X</a
            >
            <a href="#" class="text-3xl hover:text-red-500 transition-colors"
              >IG</a
            >
          </div>
        </div>
      </article>
    </main>

    <footer class="bg-black py-6 text-center text-sm text-gray-500">
      &copy; 2026 Reporte Tijuana - Todos los derechos reservados.
    </footer>
  </body>
</html>
